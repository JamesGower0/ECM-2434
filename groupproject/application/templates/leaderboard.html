<!-- Leaderbord page, displays best score of users 
    Have options for reordering based on the question or its type

    Authors: James Gower -->

<!DOCTYPE html>

<!-- Includes the navigation bar into the leaderboard -->
{% block navBar%}
{% include 'navBar.html' %}
{% endblock %}

<html>
<head>
</head>
<body>
    <!-- Building the leaderboard table -->
    <table id="table" class="display" style="width: 100%;">
        <thead>
          <!-- Gives a row for the headers -->
          <tr>
            {% for header in headers %}
            <th>{{ header }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
        <!-- Loops through the csv to input the values for each row in the csv -->
         {% for row in data %}
          <tr>
            {% for val in row.values %}
            <td>{{ val }}</td>
            {% endfor %}
          </tr>
         {% endfor %}
        </tbody>
      </table>
</body>
</html>
