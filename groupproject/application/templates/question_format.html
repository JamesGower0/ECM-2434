Author: James Gower, Tom Evans -->

<!DOCTYPE html>

{% block navBar%}
{% include 'navBar.html' %}
{% endblock %}

{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'application/stylesheet.css' %}">
    </head>

    <body>

        <div class="top">
			<h1>Quiz</h1>
		</div>

        <div class="question-box">

            <p class="question-p">{{question}}</p>
            <!-- The following script ensures that the questions are presented in a random order
		This doesn't seem to work in practice so now randomisation happens in views.py
		so this is obsolete-->
            <script>
                var ul = document.querySelector('ul');
                for (var i = ul.children.length; i >= 0; i--) {
                    ul.appendChild(ul.children[Math.random() * i | 0]);
                }
            </script>
            <ul class="answers-inside">
                <!-- setting the correct answer to direct the user to the 'correct answer' page,
                and the other three wrong answers to direct to the 'wrong answer' page -->
                <li><a href="/qr/{{link_1}}" class="answer-a">{{answer_1}}</a></li>
                <li><a href="/qr/{{link_2}}" class="answer-a">{{answer_2}}</a></li>
                <li><a href="/qr/{{link_3}}" class="answer-a">{{answer_3}}</a></li>
                <li><a href="/qr/{{link_4}}" class="answer-a">{{answer_4}}</a></li>
                
            </ul>
 
        </div>

       
    </body>
</html>
